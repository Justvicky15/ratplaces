<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - RatPlace</title>
    <meta name="description" content="Login to RatPlace admin panel">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
    <meta name="theme-color" content="#000000">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #000000;
            --foreground: #ffffff;
            --card: #0a0a0a;
            --border: #262626;
            --muted: #a1a1aa;
            --primary: #ffffff;
            --destructive: #dc2626;
            --success: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 0%, rgba(0, 112, 243, 0.1), transparent),
                radial-gradient(ellipse 80% 50% at 80% 100%, rgba(0, 112, 243, 0.05), transparent),
                radial-gradient(ellipse 60% 50% at 50% 50%, rgba(255, 255, 255, 0.02), transparent);
            pointer-events: none;
            z-index: -1;
            animation: subtleFloat 30s ease-in-out infinite alternate;
        }
        
        @keyframes subtleFloat {
            0% {
                opacity: 0.6;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .login-container {
            background: var(--card);
            border-radius: 12px;
            padding: 3rem;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .login-subtitle {
            color: var(--muted);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--background);
            color: var(--foreground);
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #d4d4d8;
            box-shadow: 0 0 0 2px rgba(212, 212, 216, 0.2);
        }

        .form-input::placeholder {
            color: var(--muted);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: var(--background);
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: #e5e5e5;
        }

        .login-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            text-align: center;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.15s ease;
        }

        .back-link:hover {
            color: var(--foreground);
        }

        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            color: var(--destructive);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
                width: calc(100% - 2rem);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üîê</div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your credentials to access the admin panel</p>
        </div>
        
        <form id="loginForm">
            <div id="loginMessage"></div>
            
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="login-btn" id="submitBtn">
                Sign In
            </button>
        </form>
        
        <a href="/" class="back-link">‚Üê Back to Marketplace</a>
    </div>

    <script>
        // Get API base URL for deployment
        function getApiBaseUrl() {
            const hostname = window.location.hostname;
            if (hostname.includes('vercel.app') || hostname.includes('ratplaces.vercel.app')) {
                return 'https://ratplaces.vercel.app/api';
            } else if (hostname.includes('ratplace.online')) {
                return 'https://ratplace.online/api';
            } else {
                return '/api';
            }
        }

        // API Request function
        async function apiRequest(url, options = {}) {
            try {
                const fullUrl = url.startsWith('http') ? url : getApiBaseUrl() + url;
                const response = await fetch(fullUrl, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                return { success: false, error: error.message };
            }
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            const submitButton = document.getElementById('submitBtn');
            
            if (!username || !password) {
                messageDiv.innerHTML = '<div class="alert alert-error">Please enter both username and password</div>';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Signing In...';

            try {
                const response = await apiRequest('/auth', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });

                if (response.success) {
                    // Extract user data from the response
                    const userData = response.data || response;
                    
                    // Store session data with proper expiry and login state
                    const sessionData = {
                        username: userData.username,
                        avatar: userData.avatar,
                        role: userData.role,
                        loginTime: new Date().toISOString(),
                        expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                    };
                    
                    localStorage.setItem('adminToken', userData.token);
                    localStorage.setItem('adminData', JSON.stringify(sessionData));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    messageDiv.innerHTML = '<div class="alert alert-success">‚úÖ Login successful! Redirecting to admin panel...</div>';
                    
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-error">${response.message || 'Login failed'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-error">Network error. Please try again.</div>';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Sign In';
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('adminToken');
            const adminData = JSON.parse(localStorage.getItem('adminData') || '{}');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (isLoggedIn && token && adminData.username) {
                // Check if session is still valid
                const expiresAt = adminData.expiresAt || (new Date(adminData.loginTime).getTime() + (24 * 60 * 60 * 1000));
                
                if (Date.now() < expiresAt) {
                    // Already logged in, redirect to admin
                    window.location.href = '/admin';
                    return;
                }
            }
            
            // Focus on username field
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
