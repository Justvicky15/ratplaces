<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Program Directory</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
                <button id="logoutBtn" class="logout-btn">
                    <i data-feather="log-out"></i>
                    Logout
                </button>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="dashboard">
                    <i data-feather="home"></i>
                    Dashboard
                </button>
                <button class="nav-item" data-tab="programs-add">
                    <i data-feather="plus"></i>
                    Programs Add
                </button>
                <button class="nav-item" data-tab="programs-edit">
                    <i data-feather="edit"></i>
                    Programs Edit
                </button>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1 id="pageTitle">Dashboard</h1>
                <div class="header-actions">
                    <button id="refreshDashboard" class="refresh-btn">
                        <i data-feather="refresh-cw"></i>
                        Refresh
                    </button>
                    <a href="index.html" class="back-btn">
                        <i data-feather="arrow-left"></i>
                        Back to Site
                    </a>
                </div>
            </header>

            <div class="admin-content">
                <!-- Dashboard Tab -->
                <div id="dashboard" class="tab-content active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i data-feather="users"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="activeUsers">0</h3>
                                <p>Active Users</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i data-feather="folder"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalPrograms">0</h3>
                                <p>Total Programs</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="recent-activity">
                        <h3>System Status</h3>
                        <div class="activity-list">
                            <div class="activity-item">
                                <i data-feather="check-circle"></i>
                                <span>System operational</span>
                                <small id="lastUpdate">Just now</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Programs Add Tab -->
                <div id="programs-add" class="tab-content">
                    <div class="form-container">
                        <h3>Add New Program</h3>
                        <form id="addProgramForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="title">Program Title *</label>
                                    <input type="text" id="title" name="title" required>
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <select id="price" name="price">
                                        <option value="FREE">FREE</option>
                                        <option value="9.99">$9.99</option>
                                        <option value="19.99">$19.99</option>
                                        <option value="29.99">$29.99</option>
                                        <option value="49.99">$49.99</option>
                                        <option value="99.99">$99.99</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div id="customPriceGroup" class="form-group" style="display: none;">
                                <label for="customPrice">Custom Price</label>
                                <input type="number" id="customPrice" name="customPrice" step="0.01" min="0">
                            </div>

                            <div class="form-group">
                                <label for="shortDescription">Short Description *</label>
                                <textarea id="shortDescription" name="shortDescription" rows="3" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="fullDescription">Full Description *</label>
                                <textarea id="fullDescription" name="fullDescription" rows="6" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="mediaLink">Image/Video Link</label>
                                <input type="url" id="mediaLink" name="mediaLink" placeholder="https://example.com/image.jpg">
                            </div>

                            <div class="form-group">
                                <label for="contactInfo">Contact Information *</label>
                                <input type="text" id="contactInfo" name="contactInfo" placeholder="email@example.com or phone number" required>
                            </div>

                            <div class="form-group">
                                <label for="programPassword">Program Password (Optional)</label>
                                <input type="password" id="programPassword" name="programPassword" placeholder="Leave empty for public access">
                            </div>

                            <div id="addProgramError" class="error-message" style="display: none;"></div>
                            <div id="addProgramSuccess" class="success-message" style="display: none;"></div>

                            <button type="submit" class="submit-btn">
                                <i data-feather="plus"></i>
                                Create Program
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Programs Edit Tab -->
                <div id="programs-edit" class="tab-content">
                    <div class="programs-manager">
                        <h3>Manage Programs</h3>
                        <div id="programsEditList" class="programs-edit-list">
                            <!-- Programs will be loaded here -->
                        </div>
                        <div id="editEmptyState" class="empty-state" style="display: none;">
                            <i data-feather="folder"></i>
                            <h4>No Programs to Edit</h4>
                            <p>Create your first program using the "Programs Add" tab.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Program Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Edit Program</h3>
                <button id="closeEditModal" class="close-btn">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="editProgramForm">
                <input type="hidden" id="editProgramId" name="programId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTitle">Program Title *</label>
                        <input type="text" id="editTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="editPrice">Price</label>
                        <select id="editPrice" name="price">
                            <option value="FREE">FREE</option>
                            <option value="9.99">$9.99</option>
                            <option value="19.99">$19.99</option>
                            <option value="29.99">$29.99</option>
                            <option value="49.99">$49.99</option>
                            <option value="99.99">$99.99</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                </div>
                
                <div id="editCustomPriceGroup" class="form-group" style="display: none;">
                    <label for="editCustomPrice">Custom Price</label>
                    <input type="number" id="editCustomPrice" name="customPrice" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label for="editShortDescription">Short Description *</label>
                    <textarea id="editShortDescription" name="shortDescription" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="editFullDescription">Full Description *</label>
                    <textarea id="editFullDescription" name="fullDescription" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label for="editMediaLink">Image/Video Link</label>
                    <input type="url" id="editMediaLink" name="mediaLink">
                </div>

                <div class="form-group">
                    <label for="editContactInfo">Contact Information *</label>
                    <input type="text" id="editContactInfo" name="contactInfo" required>
                </div>

                <div class="form-group">
                    <label for="editProgramPassword">Program Password (Optional)</label>
                    <input type="password" id="editProgramPassword" name="programPassword" placeholder="Leave empty to keep current or remove password">
                </div>

                <div id="editProgramError" class="error-message" style="display: none;"></div>
                <div id="editProgramSuccess" class="success-message" style="display: none;"></div>

                <div class="modal-actions">
                    <button type="button" id="deleteProgramBtn" class="delete-btn">
                        <i data-feather="trash-2"></i>
                        Delete Program
                    </button>
                    <button type="submit" class="submit-btn">
                        <i data-feather="save"></i>
                        Update Program
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/admin.js"></script>
</body>
</html>
