<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Details - Program Directory</title>
    <style>
/* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-primary: #0f0f0f;
  --bg-secondary: #1a1a1a;
  --bg-tertiary: #2a2a2a;
  --text-primary: #ffffff;
  --text-secondary: #b3b3b3;
  --text-muted: #666666;
  --accent-primary: #3b82f6;
  --accent-secondary: #1d4ed8;
  --success: #10b981;
  --warning: #f59e0b;
  --error: #ef4444;
  --border: #333333;
  --border-light: #404040;
  --shadow: rgba(0, 0, 0, 0.5);
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background-color: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  min-height: 100vh;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Header */
.header {
  background-color: var(--bg-secondary);
  border-bottom: 1px solid var(--border);
  padding: 1rem 0;
  position: sticky;
  top: 0;
  z-index: 100;
}

.header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--accent-primary);
}

.back-btn {
  background-color: var(--accent-primary);
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  cursor: pointer;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.9rem;
  transition: background-color 0.2s;
}

.back-btn:hover {
  background-color: var(--accent-secondary);
}

/* Main Content */
.main {
  flex: 1;
  padding: 2rem 0;
}

/* Program Details */
.program-details {
  max-width: 800px;
  margin: 0 auto;
}

.program-header {
  margin-bottom: 2rem;
}

.program-meta {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 1.5rem;
  gap: 1rem;
}

.program-meta h1 {
  margin: 0;
  font-size: 2.5rem;
  line-height: 1.2;
}

.program-price .price {
  font-size: 1.5rem;
  font-weight: 600;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  background-color: var(--bg-tertiary);
}

.program-price .price.free {
  background-color: var(--success);
  color: white;
}

.program-media {
  margin-bottom: 1.5rem;
}

.media-content {
  width: 100%;
  max-height: 400px;
  border-radius: 8px;
  object-fit: cover;
}

.program-content {
  background-color: var(--bg-secondary);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 2rem;
}

.program-section {
  margin-bottom: 2rem;
}

.program-section:last-of-type {
  margin-bottom: 1.5rem;
}

.program-section h3 {
  margin-bottom: 1rem;
  color: var(--accent-primary);
}

.program-short-desc {
  font-size: 1.1rem;
  color: var(--text-secondary);
  line-height: 1.6;
}

.program-full-desc {
  color: var(--text-primary);
  line-height: 1.7;
  white-space: pre-wrap;
}

.contact-info {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--text-secondary);
}

.program-actions {
  display: flex;
  gap: 1rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--border);
}

.action-btn {
  background-color: var(--accent-primary);
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 6px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.9rem;
  font-weight: 500;
  transition: background-color 0.2s;
  text-decoration: none;
}

.action-btn:hover {
  background-color: var(--accent-secondary);
}

.action-btn.secondary {
  background-color: var(--bg-tertiary);
  color: var(--text-primary);
  border: 1px solid var(--border);
}

.action-btn.secondary:hover {
  background-color: var(--border);
}

/* Password Form */
.password-form {
  max-width: 400px;
  margin: 0 auto;
  background-color: var(--bg-secondary);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 2rem;
}

.form-group {
  margin-bottom: 1rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: var(--text-primary);
}

.form-group input {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid var(--border);
  border-radius: 6px;
  background-color: var(--bg-tertiary);
  color: var(--text-primary);
  font-size: 0.9rem;
  transition: border-color 0.2s;
}

.form-group input:focus {
  outline: none;
  border-color: var(--accent-primary);
}

.submit-btn {
  background-color: var(--accent-primary);
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 6px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.9rem;
  font-weight: 500;
  transition: background-color 0.2s;
}

.submit-btn:hover {
  background-color: var(--accent-secondary);
}

/* Error State */
.error-state {
  text-align: center;
  padding: 3rem 1rem;
  color: var(--text-secondary);
}

.error-state i {
  font-size: 3rem;
  margin-bottom: 1rem;
  opacity: 0.5;
}

.error-state h3 {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
  color: var(--text-primary);
}

/* Messages */
.error-message {
  padding: 0.75rem;
  border-radius: 6px;
  margin-bottom: 1rem;
  background-color: rgba(239, 68, 68, 0.1);
  border: 1px solid var(--error);
  color: var(--error);
}

/* Footer */
.footer {
  background-color: var(--bg-secondary);
  border-top: 1px solid var(--border);
  padding: 1.5rem 0;
  text-align: center;
  color: var(--text-secondary);
}

@media (max-width: 768px) {
  .program-meta {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .program-actions {
    flex-direction: column;
  }
}

@media (max-width: 480px) {
  .header .container {
    flex-direction: column;
    gap: 1rem;
  }
}
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Program Directory</h1>
            <a href="index.html" class="back-btn">
                <i data-feather="arrow-left"></i>
                Back to Home
            </a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="programDetails" class="program-details">
                <!-- Program details will be loaded here -->
            </div>
            
            <div id="programNotFound" class="error-state" style="display: none;">
                <i data-feather="alert-circle"></i>
                <h3>Program Not Found</h3>
                <p>The requested program could not be found or may have been removed.</p>
                <a href="index.html" class="submit-btn">
                    <i data-feather="home"></i>
                    Return Home
                </a>
            </div>

            <div id="accessDenied" class="error-state" style="display: none;">
                <i data-feather="lock"></i>
                <h3>Access Required</h3>
                <p>This program requires a password to access.</p>
                <form id="passwordForm" class="password-form">
                    <div class="form-group">
                        <label for="programPassword">Enter Password</label>
                        <input type="password" id="programPassword" name="password" required>
                    </div>
                    <div id="passwordError" class="error-message" style="display: none;"></div>
                    <button type="submit" class="submit-btn">
                        <i data-feather="unlock"></i>
                        Access Program
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Program Directory. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get program ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const programId = urlParams.get('id');
        const providedPassword = urlParams.get('password');

        // Initialize feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            if (programId) {
                loadProgramDetails(programId, providedPassword);
            } else {
                showProgramNotFound();
            }
        });

        async function loadProgramDetails(id, password = null) {
            try {
                const response = await fetch(`/api/programs/${id}${password ? `?password=${encodeURIComponent(password)}` : ''}`);
                
                if (response.status === 401) {
                    showAccessDenied();
                    return;
                }
                
                if (!response.ok) {
                    showProgramNotFound();
                    return;
                }

                const program = await response.json();
                displayProgramDetails(program);
            } catch (error) {
                console.error('Error loading program:', error);
                showProgramNotFound();
            }
        }

        function displayProgramDetails(program) {
            const detailsContainer = document.getElementById('programDetails');
            const priceDisplay = program.price === 'FREE' ? 'FREE' : `$${program.price}`;
            
            detailsContainer.innerHTML = `
                <div class="program-header">
                    <div class="program-meta">
                        <h1>${escapeHtml(program.title)}</h1>
                        <div class="program-price">
                            <span class="price ${program.price === 'FREE' ? 'free' : ''}">${priceDisplay}</span>
                        </div>
                    </div>
                    ${program.mediaLink ? `
                        <div class="program-media">
                            ${program.mediaLink.match(/\.(mp4|webm|ogg)$/i) ? 
                                `<video controls src="${escapeHtml(program.mediaLink)}" class="media-content"></video>` :
                                `<img src="${escapeHtml(program.mediaLink)}" alt="${escapeHtml(program.title)}" class="media-content">`
                            }
                        </div>
                    ` : ''}
                </div>

                <div class="program-content">
                    <section class="program-section">
                        <h3>Overview</h3>
                        <p class="program-short-desc">${escapeHtml(program.shortDescription)}</p>
                    </section>

                    <section class="program-section">
                        <h3>Description</h3>
                        <div class="program-full-desc">${escapeHtml(program.fullDescription).replace(/\n/g, '<br>')}</div>
                    </section>

                    <section class="program-section">
                        <h3>Contact Information</h3>
                        <div class="contact-info">
                            <i data-feather="mail"></i>
                            <span>${escapeHtml(program.contactInfo)}</span>
                        </div>
                    </section>

                    <div class="program-actions">
                        <button onclick="copyProgramLink()" class="action-btn">
                            <i data-feather="share-2"></i>
                            Share Program
                        </button>
                        <a href="index.html" class="action-btn secondary">
                            <i data-feather="arrow-left"></i>
                            Back to Programs
                        </a>
                    </div>
                </div>
            `;
            
            detailsContainer.style.display = 'block';
            feather.replace();
        }

        function showProgramNotFound() {
            document.getElementById('programNotFound').style.display = 'block';
            feather.replace();
        }

        function showAccessDenied() {
            document.getElementById('accessDenied').style.display = 'block';
            
            // Handle password form submission
            document.getElementById('passwordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const password = document.getElementById('programPassword').value;
                const errorDiv = document.getElementById('passwordError');
                
                try {
                    const response = await fetch(`/api/programs/${programId}?password=${encodeURIComponent(password)}`);
                    
                    if (response.ok) {
                        const program = await response.json();
                        document.getElementById('accessDenied').style.display = 'none';
                        displayProgramDetails(program);
                    } else {
                        errorDiv.textContent = 'Incorrect password. Please try again.';
                        errorDiv.style.display = 'block';
                    }
                } catch (error) {
                    errorDiv.textContent = 'Error verifying password. Please try again.';
                    errorDiv.style.display = 'block';
                }
            });
            
            feather.replace();
        }

        function copyProgramLink() {
            const url = window.location.href.split('?')[0] + `?id=${programId}`;
            navigator.clipboard.writeText(url).then(() => {
                // Simple notification
                const btn = event.target.closest('.action-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i data-feather="check"></i> Copied!';
                feather.replace();
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    feather.replace();
                }, 2000);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
