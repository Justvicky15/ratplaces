<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketplace - RatPlace</title>
    <meta name="description" content="Professional tools and software solutions for security researchers and developers">
    
    <!-- Discord/Social Media Embeds -->
    <meta property="og:title" content="RatPlace - Digital Marketplace">
    <meta property="og:description" content="Professional tools and software solutions for security researchers and developers">
    <meta property="og:image" content="https://ratplace.online/preview.png">
    <meta property="og:url" content="https://ratplace.online/">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#8b5cf6">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4c1d95 0%, #1e293b 50%, #6b21a8 100%);
            min-height: 100vh;
            color: #e2e8f0;
            line-height: 1.6;
        }

        /* Header & Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            padding: 1rem 2rem;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b5cf6;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #8b5cf6;
            color: white;
        }

        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: #8b5cf6;
            border: 1px solid #8b5cf6;
        }

        .btn-outline:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        /* Main Content */
        .main {
            padding-top: 80px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        /* Search Section */
        .search-section {
            background: rgba(30, 41, 59, 0.5);
            padding: 2rem;
            margin: 0 2rem;
            border-radius: 16px;
            margin-bottom: 3rem;
        }

        .search-box {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.6);
            color: #e2e8f0;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        /* Marketplace Section */
        .marketplace {
            padding: 0 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .marketplace h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .program-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .program-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s;
        }

        .program-card:hover {
            border-color: #8b5cf6;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.1);
        }

        .program-image {
            width: 100%;
            height: 200px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .program-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #8b5cf6;
        }

        .program-category {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .program-description {
            color: #94a3b8;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .program-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 1rem;
        }

        .program-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            flex: 1;
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
            max-width: 400px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b5cf6;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.6);
            color: #e2e8f0;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 14px;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #a7f3d0;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fecaca;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(139, 92, 246, 0.3);
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .program-grid {
                grid-template-columns: 1fr;
            }
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #e2e8f0;
        }

        /* Voting buttons */
        .voting-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .vote-btn {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #94a3b8;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
        }

        .vote-btn:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .vote-btn.active {
            background: rgba(139, 92, 246, 0.3);
            color: #8b5cf6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">🏪 RatPlace</div>
            <div class="nav-buttons" id="navButtons">
                <button class="btn btn-outline" onclick="showLoginModal()" id="loginBtn" data-testid="btn-login">
                    👤 Login
                </button>
                <div id="adminSection" style="display: none;">
                    <span id="adminWelcome" style="color: #8b5cf6; margin-right: 1rem;"></span>
                    <button class="btn btn-primary" onclick="goToAdminPanel()" data-testid="btn-admin-panel">
                        ⚙️ Admin Panel
                    </button>
                    <button class="btn btn-outline" onclick="logout()" data-testid="btn-logout">
                        🚪 Logout
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Digital Marketplace</h1>
            <p>Professional tools and software solutions for security researchers and developers</p>
            <div>
                <button class="btn btn-primary" onclick="scrollToMarketplace()" data-testid="btn-browse">
                    Browse Marketplace
                </button>
            </div>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search programs, categories, or sellers..." id="searchInput" data-testid="search-input">
                <span class="search-icon">🔍</span>
            </div>
        </section>

        <!-- Marketplace Section -->
        <section class="marketplace" id="marketplace">
            <h2>Marketplace</h2>
            <div id="programsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading programs...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal" data-testid="login-modal">
        <div class="modal">
            <button class="close-btn" onclick="hideLoginModal()" data-testid="btn-close-modal">&times;</button>
            <div class="modal-header">
                <h3 class="modal-title">Admin Login</h3>
                <p style="color: #94a3b8; font-size: 0.9rem;">Enter your credentials to access admin features</p>
            </div>
            <form id="loginForm">
                <div id="loginMessage"></div>
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" required data-testid="input-username">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required data-testid="input-password">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="hideLoginModal()" style="flex: 1;" data-testid="btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;" data-testid="btn-submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentPrograms = [];
        let userVotes = {};
        
        // Load programs on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPrograms();
            
            // Setup search
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterPrograms(e.target.value);
            });
        });

        // API Functions
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                return { success: false, error: error.message };
            }
        }

        async function loadPrograms() {
            try {
                const response = await apiRequest('/api/programs');
                if (response.success || Array.isArray(response)) {
                    currentPrograms = response.data || response;
                    displayPrograms(currentPrograms);
                } else {
                    showError('Failed to load programs');
                }
            } catch (error) {
                showError('Failed to load programs');
            }
        }

        async function loadVotes(programId) {
            try {
                const response = await apiRequest(`/api/votes/${programId}`);
                if (response.success) {
                    return response.data;
                }
            } catch (error) {
                console.error('Failed to load votes:', error);
            }
            return { likes: 0, dislikes: 0, userVote: null };
        }

        async function submitVote(programId, voteType) {
            try {
                const response = await apiRequest('/api/vote', {
                    method: 'POST',
                    body: JSON.stringify({ programId, voteType })
                });
                if (response.success) {
                    return response.data;
                }
            } catch (error) {
                console.error('Failed to submit vote:', error);
            }
            return null;
        }

        // Display Functions
        function displayPrograms(programs) {
            const container = document.getElementById('programsContainer');
            
            if (programs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔍</div>
                        <p>No programs available</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'program-grid';
            
            programs.forEach(program => {
                const card = createProgramCard(program);
                grid.appendChild(card);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
            
            // Load votes for each program
            programs.forEach(async (program) => {
                const votes = await loadVotes(program.id);
                updateVoteDisplay(program.id, votes);
            });
        }

        function createProgramCard(program) {
            const card = document.createElement('div');
            card.className = 'program-card';
            card.dataset.testid = `program-card-${program.id}`;
            
            const imageStyle = program.imageUrl ? `background-image: url('${program.imageUrl}');` : '';
            const imageContent = program.imageUrl ? '' : '📦';
            
            card.innerHTML = `
                <div class="program-image" style="${imageStyle}">${imageContent}</div>
                <h3 class="program-title">${escapeHtml(program.name)}</h3>
                <span class="program-category">${escapeHtml(program.category)}</span>
                <p class="program-description">${escapeHtml(program.shortDescription || program.customMessage || 'No description available')}</p>
                <div class="voting-section" id="voting-${program.id}">
                    <button class="vote-btn" onclick="handleVote('${program.id}', 'like')" data-testid="btn-like-${program.id}">
                        👍 <span id="likes-${program.id}">0</span>
                    </button>
                    <button class="vote-btn" onclick="handleVote('${program.id}', 'dislike')" data-testid="btn-dislike-${program.id}">
                        👎 <span id="dislikes-${program.id}">0</span>
                    </button>
                </div>
                <div class="program-price">$${program.price || '0.00'}</div>
                <div class="program-actions">
                    <button class="btn btn-primary btn-small" onclick="handleDownload('${program.downloadUrl || '#'}')" data-testid="btn-download-${program.id}">
                        📥 Download
                    </button>
                    <button class="btn btn-outline btn-small" onclick="handleContact('${escapeHtml(program.contactUsername || 'Unknown')}', '${escapeHtml(program.customMessage || 'Contact for more info')}')" data-testid="btn-contact-${program.id}">
                        💬 Contact
                    </button>
                </div>
            `;
            
            return card;
        }

        function updateVoteDisplay(programId, votes) {
            const likesEl = document.getElementById(`likes-${programId}`);
            const dislikesEl = document.getElementById(`dislikes-${programId}`);
            const likeBtn = document.querySelector(`[data-testid="btn-like-${programId}"]`);
            const dislikeBtn = document.querySelector(`[data-testid="btn-dislike-${programId}"]`);
            
            if (likesEl) likesEl.textContent = votes.likes || 0;
            if (dislikesEl) dislikesEl.textContent = votes.dislikes || 0;
            
            // Update active states
            if (likeBtn) {
                likeBtn.classList.toggle('active', votes.userVote === 'like');
            }
            if (dislikeBtn) {
                dislikeBtn.classList.toggle('active', votes.userVote === 'dislike');
            }
        }

        // Event Handlers
        async function handleVote(programId, voteType) {
            const result = await submitVote(programId, voteType);
            if (result) {
                updateVoteDisplay(programId, result);
            }
        }

        function handleDownload(url) {
            if (url === '#' || !url) {
                alert('Download link not available');
                return;
            }
            window.open(url, '_blank');
        }

        function handleContact(username, message) {
            alert(`Contact: ${username}\n\nMessage: ${message}`);
        }

        function filterPrograms(searchTerm) {
            if (!searchTerm.trim()) {
                displayPrograms(currentPrograms);
                return;
            }
            
            const filtered = currentPrograms.filter(program => {
                const term = searchTerm.toLowerCase();
                return program.name.toLowerCase().includes(term) ||
                       program.category.toLowerCase().includes(term) ||
                       (program.shortDescription && program.shortDescription.toLowerCase().includes(term)) ||
                       (program.contactUsername && program.contactUsername.toLowerCase().includes(term));
            });
            
            displayPrograms(filtered);
        }

        // Modal Functions
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('show');
        }

        function hideLoginModal() {
            document.getElementById('loginModal').classList.remove('show');
            document.getElementById('loginForm').reset();
            document.getElementById('loginMessage').innerHTML = '';
        }

        // Navigation Functions
        function scrollToMarketplace() {
            document.getElementById('marketplace').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('loginMessage');
            
            messageEl.innerHTML = '';
            
            try {
                const response = await apiRequest('/api/auth', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                if (response.success) {
                    messageEl.innerHTML = '<div class="message success">Login successful! Redirecting to admin panel...</div>';
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    messageEl.innerHTML = `<div class="message error">${response.message || 'Login failed'}</div>`;
                }
            } catch (error) {
                messageEl.innerHTML = '<div class="message error">Login failed. Please try again.</div>';
            }
        });

        // Utility Functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            document.getElementById('programsContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">❌</div>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="loadPrograms()">Try Again</button>
                </div>
            `;
        }

        // Close modal when clicking outside
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideLoginModal();
            }
        });
    </script>
</body>
</html>
