<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Directory</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Program Directory</h1>
            <button id="adminLoginBtn" class="admin-btn">
                <i data-feather="user"></i>
                Admin Login
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2>Discover Amazing Programs</h2>
                <p>Browse through our collection of curated programs and resources.</p>
            </section>

            <section class="programs">
                <div class="programs-header">
                    <h3>Available Programs</h3>
                    <button id="refreshBtn" class="refresh-btn">
                        <i data-feather="refresh-cw"></i>
                        Refresh
                    </button>
                </div>
                <div id="programsList" class="programs-grid">
                    <!-- Programs will be loaded here -->
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i data-feather="folder"></i>
                    <h4>No Programs Available</h4>
                    <p>There are currently no programs to display. Check back later!</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Program Directory. All rights reserved.</p>
        </div>
    </footer>

    <!-- Admin Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Admin Login</h3>
                <button id="closeModal" class="close-btn">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="loginError" class="error-message" style="display: none;"></div>
                <button type="submit" class="submit-btn">
                    <i data-feather="log-in"></i>
                    Login
                </button>
            </form>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
