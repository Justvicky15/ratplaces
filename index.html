<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatPlace - Digital Marketplace</title>
    <meta name="description" content="Professional tools and software solutions for security researchers and developers">
    
    <!-- Vercel-inspired favicon and meta -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêÄ</text></svg>">
    <meta name="theme-color" content="#000000">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="RatPlace - Digital Marketplace">
    <meta property="og:description" content="Professional tools and software solutions for security researchers and developers">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ratplace.online">
    <meta name="twitter:card" content="summary_large_image">
    
    <style>
        :root {
            --background: #000000;
            --foreground: #ffffff;
            --card: #0a0a0a;
            --card-foreground: #ffffff;
            --popover: #0a0a0a;
            --popover-foreground: #ffffff;
            --primary: #ffffff;
            --primary-foreground: #000000;
            --secondary: #171717;
            --secondary-foreground: #ffffff;
            --muted: #171717;
            --muted-foreground: #a1a1aa;
            --accent: #262626;
            --accent-foreground: #ffffff;
            --destructive: #dc2626;
            --destructive-foreground: #ffffff;
            --border: #262626;
            --input: #262626;
            --ring: #d4d4d8;
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            line-height: 1.5;
            font-feature-settings: "rlig" 1, "calt" 1;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--foreground);
        }

        .logo:hover {
            opacity: 0.8;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.15s ease;
            focus-visible: outline;
            focus-visible: outline-2px;
            focus-visible: outline-offset-2px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem 1rem;
            height: 36px;
        }

        .btn-ghost {
            background: transparent;
            color: var(--foreground);
            border: 1px solid transparent;
        }

        .btn-ghost:hover {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .btn-default {
            background: var(--primary);
            color: var(--primary-foreground);
            border: 1px solid var(--border);
        }

        .btn-default:hover {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(180deg, var(--foreground) 0%, var(--muted-foreground) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Navigation Tabs */
        .tabs {
            margin-bottom: 2rem;
        }

        .tab-nav {
            display: flex;
            background: var(--card);
            border-radius: var(--radius);
            padding: 0.25rem;
            border: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--muted-foreground);
            border: none;
            border-radius: calc(var(--radius) - 2px);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.15s ease;
            font-size: 0.875rem;
        }

        .tab-btn:hover {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .tab-btn.active {
            background: var(--primary);
            color: var(--primary-foreground);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        /* Search */
        .search-section {
            margin-bottom: 2rem;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-right: 2.5rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--foreground);
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px rgba(212, 212, 216, 0.2);
        }

        .search-input::placeholder {
            color: var(--muted-foreground);
        }

        .search-icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-foreground);
            pointer-events: none;
        }

        /* Tab Content */
        .tab-content {
            background: var(--card);
            border-radius: var(--radius);
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .tab-content h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--foreground);
        }

        /* Programs Grid */
        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .program-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.15s ease;
            position: relative;
        }

        .program-card:hover {
            border-color: var(--muted-foreground);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .program-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .program-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .program-category {
            background: var(--secondary);
            color: var(--secondary-foreground);
            padding: 0.25rem 0.75rem;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .program-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 1rem;
        }

        .program-price.free {
            color: #22c55e;
        }

        .program-description {
            color: var(--muted-foreground);
            margin-bottom: 1rem;
            line-height: 1.6;
            font-size: 0.875rem;
        }

        .program-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .program-actions .btn {
            flex: 1;
            font-size: 0.75rem;
            padding: 0.5rem 0.75rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
            border: 1px solid var(--border);
        }

        .btn-primary:hover {
            background: var(--accent);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--accent);
        }

        /* Announcements */
        .announcements-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .announcement {
            background: var(--card);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            transition: all 0.15s ease;
        }

        .announcement:hover {
            border-color: var(--muted-foreground);
            transform: translateX(2px);
        }

        .announcement.priority-high {
            border-left-color: var(--destructive);
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .announcement-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .announcement-time {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .announcement-message {
            color: var(--muted-foreground);
            line-height: 1.6;
            font-size: 0.875rem;
        }

        .announcement-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: var(--card);
            border-radius: var(--radius);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border);
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--muted-foreground);
            font-size: 1.25rem;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: calc(var(--radius) - 2px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .close-btn:hover {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--foreground);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 2px);
            color: var(--foreground);
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px rgba(212, 212, 216, 0.2);
        }

        .form-input::placeholder {
            color: var(--muted-foreground);
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
        }

        .alert {
            padding: 0.75rem;
            border-radius: calc(var(--radius) - 2px);
            margin-bottom: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            color: var(--destructive);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { 
                font-size: 2.5rem; 
            }
            .hero p {
                font-size: 1rem;
            }
            .nav { 
                padding: 0 1rem; 
                height: 56px;
            }
            .main { 
                padding: 1rem; 
            }
            .tab-nav { 
                flex-direction: column; 
                gap: 0.25rem;
            }
            .programs-grid { 
                grid-template-columns: 1fr; 
            }
            .program-actions { 
                flex-direction: column; 
            }
            .modal {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 2rem 0;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .nav-buttons {
                gap: 0.5rem;
            }
            .btn {
                font-size: 0.75rem;
                padding: 0.5rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo" data-testid="logo-home">
                üêÄ RatPlace
            </a>
            <div class="nav-buttons">
                <button class="btn btn-ghost" onclick="showLoginModal()" data-testid="button-login">
                    Sign In
                </button>
                <a href="admin.html" class="btn btn-default" data-testid="link-admin">
                    Admin Panel
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Digital Marketplace</h1>
            <p>Professional tools and software solutions for security researchers and developers</p>
        </section>

        <!-- Navigation Tabs -->
        <section class="tabs">
            <div class="tab-nav">
                <button class="tab-btn active" onclick="showTab('marketplace')" data-testid="tab-marketplace">
                    üè™ Marketplace
                </button>
                <button class="tab-btn" onclick="showTab('announcements')" data-testid="tab-announcements">
                    üì¢ Announcements
                </button>
            </div>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Search programs, categories, or sellers..." 
                    id="searchInput"
                    data-testid="input-search"
                >
                <span class="search-icon" data-testid="icon-search">üîç</span>
            </div>
        </section>

        <!-- Marketplace Tab -->
        <section class="tab-content" id="marketplace-tab" data-testid="content-marketplace">
            <h2>Available Programs</h2>
            <div id="programsContainer" data-testid="container-programs">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading programs...</p>
                </div>
            </div>
        </section>

        <!-- Announcements Tab -->
        <section class="tab-content" id="announcements-tab" style="display: none;" data-testid="content-announcements">
            <h2>Latest Announcements</h2>
            <div id="announcementsContainer" data-testid="container-announcements">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading announcements...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal" data-testid="modal-login">
        <div class="modal">
            <button class="close-btn" onclick="hideLoginModal()" data-testid="button-close-modal">&times;</button>
            <div class="modal-header">
                <h3 class="modal-title">Admin Login</h3>
                <p style="color: var(--muted-foreground); font-size: 0.875rem;">
                    Enter your credentials to access admin features
                </p>
            </div>
            <form id="loginForm" data-testid="form-login">
                <div id="loginMessage" data-testid="message-login"></div>
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Enter username"
                        required 
                        data-testid="input-username"
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter password"
                        required 
                        data-testid="input-password"
                    >
                </div>
                <div class="modal-actions">
                    <button 
                        type="button" 
                        class="btn btn-ghost" 
                        onclick="hideLoginModal()" 
                        style="flex: 1;"
                        data-testid="button-cancel-login"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit" 
                        class="btn btn-default" 
                        style="flex: 1;"
                        data-testid="button-submit-login"
                    >
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentPrograms = [];
        let currentTab = 'marketplace';

        // Get API base URL for serverless deployment
        function getApiBaseUrl() {
            const hostname = window.location.hostname;
            if (hostname.includes('vercel.app') || hostname.includes('ratplaces.vercel.app')) {
                return 'https://ratplaces.vercel.app/api';
            } else if (hostname.includes('ratplace.online')) {
                return 'https://ratplace.online/api';
            } else {
                return '/api';
            }
        }

        // API Request function with better error handling
        async function apiRequest(url, options = {}) {
            try {
                const fullUrl = url.startsWith('http') ? url : getApiBaseUrl() + url;
                console.log('Making API request to:', fullUrl);
                
                const response = await fetch(fullUrl, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API response:', data);
                return data;
            } catch (error) {
                console.error('API request failed:', error);
                return { success: false, error: error.message };
            }
        }

        // Tab Management
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide tab content
            document.getElementById('marketplace-tab').style.display = tabName === 'marketplace' ? 'block' : 'none';
            document.getElementById('announcements-tab').style.display = tabName === 'announcements' ? 'block' : 'none';

            currentTab = tabName;

            // Load content if needed
            if (tabName === 'announcements') {
                loadAnnouncements();
            }
        }

        // Load Programs
        async function loadPrograms() {
            try {
                const response = await apiRequest('/programs');
                if (response && (response.success !== false)) {
                    currentPrograms = Array.isArray(response) ? response : (response.data || []);
                    displayPrograms(currentPrograms);
                } else {
                    showError('programsContainer', 'Failed to load programs. Please try again later.');
                }
            } catch (error) {
                console.error('Error loading programs:', error);
                showError('programsContainer', 'Failed to load programs. Please check your connection.');
            }
        }

        // Display Programs
        function displayPrograms(programs) {
            const container = document.getElementById('programsContainer');
            if (!programs || programs.length === 0) {
                container.innerHTML = '<div class="loading"><p>No programs available at the moment</p></div>';
                return;
            }

            const html = `
                <div class="programs-grid">
                    ${programs.map(program => `
                        <div class="program-card" data-testid="card-program-${program.id}">
                            <div class="program-header">
                                <div>
                                    <div class="program-title">${escapeHtml(program.name)}</div>
                                    <div class="program-category">${escapeHtml(program.category)}</div>
                                </div>
                                <div class="program-price ${parseFloat(program.price) === 0 ? 'free' : ''}" data-testid="text-price-${program.id}">
                                    ${parseFloat(program.price) === 0 ? 'FREE' : '$' + program.price}
                                </div>
                            </div>
                            <div class="program-description" data-testid="text-description-${program.id}">
                                ${escapeHtml(program.description || program.customMessage || 'No description available')}
                            </div>
                            <div class="program-actions">
                                <button class="btn btn-primary" onclick="downloadProgram('${program.downloadUrl}')" data-testid="button-download-${program.id}">
                                    Download
                                </button>
                                <button class="btn btn-secondary" onclick="contactSeller('${escapeHtml(program.contactUsername)}')" data-testid="button-contact-${program.id}">
                                    Contact: ${escapeHtml(program.contactUsername)}
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.innerHTML = html;
        }

        // Load Announcements
        async function loadAnnouncements() {
            try {
                const response = await apiRequest('/announcements');
                console.log('Announcements response:', response);
                if (response && response.success && response.data) {
                    displayAnnouncements(response.data);
                } else if (response && Array.isArray(response)) {
                    displayAnnouncements(response);
                } else {
                    showError('announcementsContainer', 'Failed to load announcements. Please try again later.');
                }
            } catch (error) {
                console.error('Error loading announcements:', error);
                showError('announcementsContainer', 'Failed to load announcements. Please check your connection.');
            }
        }

        // Display Announcements
        function displayAnnouncements(announcements) {
            const container = document.getElementById('announcementsContainer');
            if (!announcements || announcements.length === 0) {
                container.innerHTML = '<div class="loading"><p>No announcements available at the moment</p></div>';
                return;
            }

            const html = `
                <div class="announcements-list">
                    ${announcements.map(announcement => `
                        <div class="announcement ${announcement.priority === 'high' ? 'priority-high' : ''}" data-testid="announcement-${announcement.id}">
                            <div class="announcement-header">
                                <div class="announcement-title" data-testid="text-announcement-title-${announcement.id}">
                                    ${escapeHtml(announcement.title)}
                                </div>
                                <div class="announcement-time" data-testid="text-announcement-time-${announcement.id}">
                                    ${formatDate(announcement.createdAt || announcement.timestamp)}
                                </div>
                            </div>
                            <div class="announcement-message" data-testid="text-announcement-message-${announcement.id}">
                                ${escapeHtml(announcement.message)}
                            </div>
                            <div class="announcement-author">
                                <span>üìù</span>
                                <span data-testid="text-announcement-author-${announcement.id}">
                                    ${escapeHtml(announcement.author || 'Admin')}
                                </span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.innerHTML = html;
        }

        // Utility Functions
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch {
                return 'Unknown';
            }
        }

        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="loading">
                    <p style="color: var(--destructive);">${message}</p>
                </div>
            `;
        }

        // Modal Functions
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('username').focus();
        }

        function hideLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('loginForm').reset();
            document.getElementById('loginMessage').innerHTML = '';
        }

        // Program Actions
        function downloadProgram(url) {
            if (url && url !== 'undefined') {
                window.open(url, '_blank');
            } else {
                alert('Download URL not available');
            }
        }

        function contactSeller(username) {
            if (username && username !== 'undefined') {
                alert(`Contact ${username} for more information about this program.`);
            } else {
                alert('Contact information not available');
            }
        }

        // Search Functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (currentTab === 'marketplace') {
                    const filtered = currentPrograms.filter(program => 
                        program.name.toLowerCase().includes(query) ||
                        program.category.toLowerCase().includes(query) ||
                        program.contactUsername.toLowerCase().includes(query) ||
                        (program.description && program.description.toLowerCase().includes(query))
                    );
                    displayPrograms(filtered);
                }
            });
        }

        // Login Form Handler
        function setupLoginForm() {
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const messageDiv = document.getElementById('loginMessage');
                const submitButton = document.querySelector('[data-testid="button-submit-login"]');
                
                if (!username || !password) {
                    messageDiv.innerHTML = '<div class="alert alert-error">Please enter both username and password</div>';
                    return;
                }

                // Disable submit button during request
                submitButton.disabled = true;
                submitButton.textContent = 'Signing In...';

                try {
                    const response = await apiRequest('/auth', {
                        method: 'POST',
                        body: JSON.stringify({ username, password })
                    });

                    if (response.success) {
                        // Store authentication data
                        localStorage.setItem('adminToken', response.token);
                        localStorage.setItem('adminData', JSON.stringify({
                            username: response.username,
                            avatar: response.avatar,
                            role: response.role,
                            loginTime: new Date().toISOString()
                        }));
                        
                        messageDiv.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                    } else {
                        messageDiv.innerHTML = `<div class="alert alert-error">${response.message || 'Login failed'}</div>`;
                    }
                } catch (error) {
                    messageDiv.innerHTML = '<div class="alert alert-error">Network error. Please try again.</div>';
                } finally {
                    // Re-enable submit button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Sign In';
                }
            });
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideLoginModal();
            }
        });

        // Close modal on overlay click
        document.getElementById('loginModal').addEventListener('click', (e) => {
            if (e.target.id === 'loginModal') {
                hideLoginModal();
            }
        });

        // Initialize Application
        document.addEventListener('DOMContentLoaded', () => {
            console.log('RatPlace initialized');
            setupSearch();
            setupLoginForm();
            loadPrograms();
        });
    </script>
</body>
</html>
